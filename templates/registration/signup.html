<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000033, #000080); /* Dark blue gradient */
            color: #df1515; /* Text color */
            text-align: center;
        }

        h2 {
            font-size: 1.5em; /* Adjust font size as needed */
            margin-bottom: 20px; /* Add spacing below the heading */
        }

        .error {
            color: red; /* Error message color */
            margin-bottom: 10px; /* Add spacing below each error message */
        }

        form {
            width: 300px; /* Set form width */
            margin: 0 auto; /* Center the form horizontally */
            margin-top: 50px; /* Add top margin */
            padding: 20px; /* Add padding */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-radius: 10px; /* Rounded corners */
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green button color on hover */
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</body>
</html>
