<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>SAFER</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">SAFER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'community-home' %}">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Emergency contacts</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container-fluid col-md-6 col-lg-4 mt-2">
        <div class="card auth-card text-white">
          <div class="card-header">
            <h3 class="text-center">Sign In</h3>
          </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3 px-3">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" name="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3 px-3">
                      <label for="exampleInputEmail1">Password</label>
                      <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="mb-3 px-3">
                      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    <input type="submit" value="Sign In" class="btn btn-primary col-lg-12 col-12 mt-2 mb-3">
                  </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
